{% extends 'base.html' %}

{% block head %}
<h1>PaperScraper</h1>

{% block body %}

    <input type="text" name="username" id="username" autofocus required>
    <label for="username"> Username </label><br>

    <input type="submit" value="Start">

</form>
{% endblock %}
