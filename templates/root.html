{% extends 'base.html' %}

{% block head %}
<h1>PaperScraper</h1>
{% endblock %}

{% block body %}
<form action="/" method="POST" enctype="multipart/form-data">

    <input type="text" name="playlist" id="playlist" autofocus>
    <label for="playlist"> Link your playlist here </label><br>

    <input type="file" name="file">
    <label for="file">or upload a playlist from a file</label>

    <input type="submit" value="Start">

</form>
{% endblock %}
